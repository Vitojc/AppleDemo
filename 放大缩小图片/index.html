<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
body{background: black}
* {margin:0; padding:0;}
p{color: white;font-size: 50px;position: absolute;left: 250px;top: 50px;width: 20px;}
#ul1 {width:366px; margin:0 auto; position:relative;background: white;height: 370px;margin-top: 50px;border: 10px solid #ccc}
#ul1 li {list-style:none; width:100px; height:100px; float:left; margin:10px;z-index: 1}
img{width: 100px;height: 100px}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>布局转换</title>
<script src="perfectMove2.js"></script>
<script>
window.onload=function ()
{
           var oUl=document.getElementById('ul1');
           var oLi=oUl.getElementsByTagName('li');
           var i=0;
           var index=2;
           for(i=0;i<oLi.length;i++)
           {
              oLi[i].style.left=oLi[i].offsetLeft+'px';
              oLi[i].style.top=oLi[i].offsetTop+'px';
           }
           for(i=0;i<oLi.length;i++)
           {
               oLi[i].style.backgroundImage='url('+(i+1)+'.jpg)';
           }
           for(i=0;i<oLi.length;i++)
           {
                oLi[i].style.position='absolute';
                oLi[i].style.margin='0';//这里是oLi[i]
           }
           for(i=0;i<oLi.length;i++)
           {
                oLi[i].onmouseover=function()
                {
                    this.style.zIndex=index++;
                    startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
                }
                 oLi[i].onmouseout=function()
                {
                    this.style.zIndex=index++;
                    startMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
                }

           }



};
</script>
</head>
<body>
<p>照片墙</p>
<ul id="ul1">
    <li id='li1'></li>
    <li id='li2'></li>
    <li id='li3'></li>
    <li id='li4'></li>
    <li id='li5'></li>
    <li id='li6'></li>
    <li id='li7'></li>
    <li id='li8'></li>
    <li id='li9'></li>
    
</ul>
</body>
</html>
