<html>
<head>
<meta charset='utf-8'>
<title>js淘宝购物车</title>
<style>
body{
    position: relative;
    width: 800px;
}
table{
    margin-left: 300px;
}
   .xx{
    background: #ccc;
    width: 800px;
    height: 50px;
   } 
   .spm{
    width: 350px;
   }
   th{
    font-size: 13px;
    color: blue;
   }
   a{
    text-decoration: none;
   }
   td{
    color: blue;
    font-size: 13px;
   }
.yy{
    color: red;
    font-weight: bolder;
}
 img{
    float: left;
}
td a{
   color: green; 
   text-decoration: none; 
   float: left; width: 220px; 
   text-align: left; 
   padding: 25px 0 0 10px;
}
td a:hover{
    color: red;
    text-decoration: underline;
}
</style>
<script type="text/javascript">
  window.onload=function ()
{
  var oTable=document.getElementById('taobao_table');
  var oBtnSelectAll=oTable.getElementsByTagName('input')[0];
  var aInputs=oTable.getElementsByTagName('input');//得到所有的input元素
  var aRows=oTable.tBodies[0].rows;//得到第一行的一元素
  var i=0;
  //加事件
  for(i=0;i<aInputs.length;i++)
  {
    if(aInputs[i].type=='button' && aInputs[i].value=='删除')
    {
      aInputs[i].onclick=doDelete;
    }
    
    if(aInputs[i].type=='checkbox' && aInputs[i]!=oBtnSelectAll)
    {
      aInputs[i].onclick=getPrice;
    }
  }
  
  oBtnSelectAll.onclick=function ()
  {
    selectAll();
    getPrice();
  }
};
function getPrice()
{
  var oTable=document.getElementById('taobao_table');
  var aRows=oTable.tBodies[0].rows;
  var fResult=0.0;
  var oSpanTotalPrice=oTable.tFoot.getElementsByTagName('span')[0];
  var i=0;
  for(i=0;i<aRows.length;i++)
  {
    if(aRows[i].getElementsByTagName('input')[0].checked)
    {
      fResult+=parseFloat(aRows[i].getElementsByTagName('span')[0].innerHTML.substring(1));
    }
  }
  oSpanTotalPrice.innerHTML='&yen;'+fResult.toFixed(2)+'元';
}

function selectAll()
{
  var oTable=document.getElementById('taobao_table');
  var oBtnSelectAll=oTable.getElementsByTagName('input')[0];
  var aInputs=oTable.tBodies[0].getElementsByTagName('input');
  
  var i=0;
  
  for(i=0;i<aInputs.length;i++)
  {
    if(aInputs[i].type=='checkbox')
    {
      aInputs[i].checked=oBtnSelectAll.checked;   
    }
  }
}

function doDelete()
{
  this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); 
}
</script>
</head>
<body>
   <table width="800px"  id="taobao_table">
      <thead width='800px' height='40px'>
            <tr class='xx'>
                 <th><input type="checkbox" id='one'>全选</th>
                 <th class='spm'>商品名</th>
                 <th><a href="#" class="btn">价格</a></th>
                 <th><a href="#" class="btn">地区</a></th>
                 <th>功能</th>
            </tr>
      </thead>
      <tbody>
            <tr>
                 <td  align="center"><input type="checkbox"></td>
                 <td align="center"><img src='images/1.jpg'>
                 <a href="#">果绿后背钩花蝴蝶镂空长袖针织衫开衫小披肩韩国气质薄2010秋新</a></td>
                 <td align="center" class="yy"><span>&yen;354.00</td>
                 <td align="center">无锡</td>
                 <td align="center"><input type="button" value="删除"></td>
            </tr>
             <tr>
                 <td  align="center"><input type="checkbox"></td>
                 <td align="center"><img src='images/2.jpg'>
                 <a href="#">2010秋装新款韩版女装淑女花苞波西米亚条纹连衣裙Q0070</a></td>
                 <td align="center" class="yy"><span>&yen;124.00</td>
                 <td align="center">广东</td>
                 <td align="center"><input type="button" value="删除"></td>
            </tr>
             <tr>
                 <td  align="center"><input type="checkbox"></td>
                 <td align="center"><img src='images/3.jpg'>
                 <a href="#">随意美妙 O.SA欧莎热卖女装2010秋新韩版纯棉短袖T恤女ST00401</a></td>
                 <td align="center" class="yy"><span>&yen;44.00</td>
                 <td align="center">上海</td>
                 <td align="center"><input type="button" value="删除"></td>
            </tr>
              <tr>
                 <td  align="center"><input type="checkbox"></td>
                 <td align="center"><img src='images/4.jpg'>
                 <a href="#">随意美妙 O.SA欧莎热卖女装2010秋新韩版纯棉短袖T恤女ST00401</a></td>
                 <td align="center" class="yy"><span>&yen;99.00</td>
                 <td align="center">深圳</td>
                 <td align="center"><input type="button" value="删除"></td>
            </tr>
      </tbody>
      <tfoot>
            <tr class='xx'>
                 <th colspan="5">选中商品总价是：<span>&yen;0.00元</span></th>
                
            </tr>
      </tfoot>
   </table>
</body>
</html>
