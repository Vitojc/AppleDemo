   function  getByClass(ul,className)
   {
            var result=[];
            var   aAll=ul.getElementsByTagName('*');
            var i;
            for(i=0;i<aAll.length;i++)
            {
                if(aAll[i].className==className)  //名字相等，不需要加单引号或双引号
                {
                    result.push(aAll[i]);//将符合条件的注入数组中
                }
            }
            return  result;
   }
