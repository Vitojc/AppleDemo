<html>
<head>
<meta charset='utf-8'>
<title></title>
<style></style>
<script type="text/javascript">
  window.onload=function()
   {
           var oBtn=document.getElementById('btn1');
           var oTxt1=document.getElementById('text1');
           var oTxt2=document.getElementById('text2');
          oBtn.onclick=function()
           {
                oTxt1.value+=oTxt2.value+'\n';
                oTxt2.value='';
           };
           oTxt2.onkeydown=function(ev)
           {
                    if(ev.ctrlKey && ev.keyCode==13)
                     {
                         oTxt1.value+=oTxt2.value+'\n';
                         oTxt2.value='';
                     }
                   
           };

   };
   /*document.onkeydown=function(ev)
   {
       alert(ev.keyCode);发生按键事件，测试按键的键码
   };*/
</script>
</head>
<body>
<textarea  rows="10" cols="40" id='text1'> </textarea><br>
<input type="text"  id='text2'><input type="button"  value="提交" id='btn1'>
</body>
</html>
