<html>
<head>
<meta charset='utf-8'>
<title></title>
<style>
    div{height: 10px;width: 10px;background:red;position: absolute;}
</style>
<script type="text/javascript">
   window.onload=function()
   {
           var oDiv=document.getElementsByTagName('div');
           //基本思想是：后一个跟着前一个走，第一个跟着鼠标走
           var i;
            document.onmousemove=function(ev)
            {
                  for(i=oDiv.length-1;i>0;i--)
                  {
                    oDiv[i].style.left=oDiv[i-1].style.left;
                    oDiv[i].style.top=oDiv[i-1].style.top;
                  }  
                  oDiv[0].style.left=ev.clientX+'px';
                  oDiv[0].style.top=ev.clientY+'px';
            };

   };
</script>
</head>
