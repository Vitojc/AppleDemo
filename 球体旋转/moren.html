<html>
<head>
<meta charset='utf-8'>
<title></title>
<style>
*{list-style: none;}
    #div1{width: 100px;height: 150px;border: 1px solid  #ccc;position: absolute;display: none;}

</style>
<script type="text/javascript">
  document.oncontextmenu=function(ev)
   {
                    var oDiv=document.getElementById('div1');
                    oDiv.style.display='block';
                    oDiv.style.left=ev.clientX+'px';
                    oDiv.style.top=ev.clientY+'px';
                    return false;

   };
   document.onclick=function()
   {
       var oDiv=document.getElementById('div1');
       oDiv.style.display='none';
   };
</script>
</head>
<body>
<div  id='div1'>
      <ul>
            <li>常规</li>
            <li>默认</li>
            <li>菜单</li>
            <li>明白</li>
            <li>落霞</li>
      </ul>
</div>
</body>
</html>
