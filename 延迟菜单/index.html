<script>
function  getByClass(oParent,sClass)
{
    var oAll=document.getElementsByTagName('*');
    var i=0;
    var oResult=[];
    var re=new RegExp('\\b'+sClass+'\\b','i');//匹配字符
    for(i=0;i<oAll.length;i++)
    {
        if(re.test(oAll[i].className))
        {
            oResult.push(oAll[i]);
        }
    }
    return oResult;
}
window.onload = function()
{
    var  oLi=getByClass(document,'normal');
    var oSpan=getByClass(document,'float_layer');
    var i=0;
    var timer=null;
    for(i=0;i<oLi.length;i++)
    {
        oLi[i].index=i;
        oLi[i].onmouseover=function()
        {
            for(i=0;i<oLi.length;i++)
            {
                oSpan[i].style.display='none';
            }
           oSpan[this.index].style.display='block';
             clearTimeout(timer);//当移回菜单时，二菜单也不消失
        }
         oLi[i].onmouseout=function()
        {
            var This=this;
            timer=setTimeout(function(){
                    oSpan[This.index].style.display='none';
            },500);
         
        }
        oSpan[i].onmouseover=function()
        {
            clearTimeout(timer);
        }
       oSpan[i].onmouseout=function()
        {
            var This=this;
            timer=setTimeout(function(){
                    This.style.display='none';
            },500);
        }
    }  
};
