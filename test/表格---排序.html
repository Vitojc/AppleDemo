<title></title>
<script type="text/javascript">
window.onload=function ()
{
    var oTab=document.getElementById('table1');
    var oBtn=document.getElementById('btn1');
    var bool=true;
    oBtn.onclick=function()
    {
      //1转换数组
       var i=0;
      var arr=[];
      for(i=0;i<oTab.tBodies[0].rows.length;i++)//注意是tBodies[0]！
      {
        arr[i]=oTab.tBodies[0].rows[i];
      }
      //2对转换后的数组分类--注意这种方法
      arr.sort(function(tr1,tr2){
        if(bool)
        {
        return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML);
        }
        else
        {
            return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML);
        }
      });
      //3重新遍历转换后的数组，依次插入到原数组后面 
      for(i=0;i<arr.length;i++)
      {
        oTab.tBodies[0].appendChild(arr[i]);
      }
      //点击一下为升序，再点为降序
      bool=!bool;
     // if(bool){bool=false;}
      //else{bool=true;}
    }  
}
</script>
