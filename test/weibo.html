<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#ul1{width: 300px;height: 400px;border: 1px solid #ccc;margin: 10px auto;}
#ul1 div{list-style: none;border-bottom: 1px dashed #999;padding: 2px;overflow: hidden;opacity: 0}
*{padding: 0;margin: 0}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新浪微博</title>
<script src="perfectMove2.js"></script>
<script type="text/javascript">
window.onload=function ()
{
    var  oBtn=document.getElementById('btn');
    var  oTxt=document.getElementById('txt');
    var  oUl=document.getElementById('ul1');
    oBtn.onclick=function()
    {
        var oLi=document.createElement('div');
        var aLi=oUl.getElementsByTagName('div');
        oLi.innerHTML=oTxt.value;
        oTxt.value='';
        if(aLi.length)//如果li存在，插入到第一个之前，否则插入
        {
            oUl.insertBefore(oLi,aLi[0]); 
        }
        else
        {
             oUl.appendChild(oLi);
        }
        var iheight=oLi.offsetHeight;
        oLi.style.height=0;//现在高度上展开，然后显示透明度
        startMove(oLi,{height:iheight},function(){
            startMove(oLi,{opacity:100});
        });
        
    }
   
}
</script>
</head>
<body >
<textarea cols="40" rows="10" id='txt'></textarea><br>
<input type="button" id='btn' value="发布留言">
 <div id='ul1'>
     
 </div> 
</body>
</html>
