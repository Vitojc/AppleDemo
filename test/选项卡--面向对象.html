<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 input {background:#CCC;}
#div1 .active {background:yellow;}
#div1 div {width:200px; height:200px; background:#CCC; display:none;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选项卡--面向对象</title>
<script>
window.onload=function ()
{
   var tab=new TabSwitch('div1');//创建对象
};
//构造函数 --写属性
function  TabSwitch(id)
{
     var oDiv=document.getElementById(id);
     this.aBtn=oDiv.getElementsByTagName('input');//全局变量 ;  this指tab
     this.aDiv=oDiv.getElementsByTagName('div');
     var i=0;
     var _this=this;
     for(i=0;i<this.aBtn.length;i++)//---这个this指tab
       {
                  this.aBtn[i].index=i;
                  this.aBtn[i].onclick=function()
                  {
                       _this.xxk(this);//---括号里的this指被点击的那个按钮对象
                  };
      }
}
//构建原型--写对象方法
TabSwitch.prototype.xxk=function(btn)
{
            for(i=0;i< this.aBtn.length;i++)//---this指tab
            {
                this.aBtn[i].className='';
                this.aDiv[i].style.display='none';
            }
            btn.className='active';
            this.aDiv[btn.index].style.display='block';
};

</script>
</head>

<body>
<div id="div1">
    <input class="active" type="button" value="教育" />
    <input type="button" value="财经" />
    <input type="button" value="aaa" />
    <div style="display:block;">1asdfasdfds</div>
    <div>2xzcvxzcv</div>
    <div>5332342345</div>
</div>
</body>
</html>
