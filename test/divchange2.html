<style>
div {width:100px; height:100px; background:red;margin-top: 20px;border: 1px solid black;font-size: 14px;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多个div运动</title>
<script type="text/javascript">
window.onload=function ()
{
    var aDiv=document.getElementsByTagName('div');
    
    aDiv[0].onclick=function ()
    {
        startMove(this, 'width', 300);
    }
    
    aDiv[1].onclick=function ()
    {
        startMove(this, 'height', 200);
    }
    
    aDiv[2].onclick=function ()
    {
        startMove(this, 'fontSize', 100);
    }
    
    aDiv[3].onclick=function ()
    {
        startMove(this, 'font-size', 50);
    }
};
function  getStyle(obj,attr)//用此种方法获取样式中的属性
{
     if(obj.currentStyle)
     {
        return obj.currentStyle[attr];
     }
     else
     {
        return getComputedStyle(obj,false)[attr];//getComputedStyle(对象，随便什么数)[属性]
     }
}
function startMove(obj,attr,iTarget)
{
         clearInterval(obj.timer);
         obj.timer=setInterval(function ()
         {
                 var cur=parseInt(getStyle(obj,attr));//如果用到offsetxxx，最好用函数封装来得到其属性值,attr直接代表属性且是个参数，不用加单引号，如果使width话，需要加单引号

</script>
</head>
<body>

</body>
</html>
