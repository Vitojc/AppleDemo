<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 {height:50px; width:200px;background:red; border: 1px solid black;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
window.onload=function ()
{
   var oDiv=document.getElementById('div1');
   setInterval(function()
    {
          oDiv.style.width=parseInt(getStyle(oDiv,'width'))-1+'px';//强字符串类型的数值转换为整数  获取行间样式
          //如果写在style上面中的样式是不能读取的
    },30);
 
};
function  getStyle(obj,attr)//用此种方法获取样式中的属性
{
     if(obj.currentStyle)
     {
        return obj.currentStyle[attr];
     }
     else
     {
        return getComputedStyle(obj,false)[attr];//getComputedStyle(对象，随便什么数)[属性]
     }
}

</script>
</head>
<body >
<div id="div1"></div>
</body>
</html>
