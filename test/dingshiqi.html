<html>
<head>
<meta charset='utf-8'>
<title>定时器</title>
<style></style>
<script type="text/javascript">
function  show()
{
    alert('aaa');
}
window.onload=function()
{
        var  but1=document.getElementById('b1');
        var but2=document.getElementById('b2');
        var  time=null;//变量刚开始要赋空值
        but1.onclick=function(){
               time=setInterval(show,10000);//setTimeout()只执行一次
        };
        but2.onclick=function(){
            clearInterval(time);
        };
     
};

</script>
</head>
<body>
<input  type="button" value="打开定时器" id='b1'>
<input  type="button" value="关闭定时器" id='b2'>

</body>
</html>
