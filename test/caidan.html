<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
* {margin:0; padding:0;}
#ul1 li {width:100px; height:20px; line-height:20px; text-align:center; position:relative; float:left; list-style:none; background:#9F3; border:1px solid #660;}
#ul1 li div {background:#CCC; overflow:hidden; position:absolute; top:20px; width:100%; height:0; filter:alpha(opacity:0); opacity:0;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>伸缩菜单</title>
<script src="perfectMove2.js"></script>
<script>
window.onload=function ()
{
      var oUl=document.getElementById('ul1');
      var oLi=oUl.getElementsByTagName('li');
      var i;
      for(i=0;i<oLi.length;i++)
      {
                  oLi[i].onmouseover=function()
                 {
                        var oDiv=this.getElementsByTagName('div')[0];
                        oDiv.style.height='auto';
                        var h=oDiv.offsetHeight;//存储div的高度
                        startMove(oDiv,{height:h,opacity:100});
                  }
                   oLi[i].onmouseout=function()
                 {
                        var oDiv=this.getElementsByTagName('div')[0];
                        startMove(oDiv,{height:0,opacity:0});
                  }

     }
};
</script>
</head>

<body>
<ul id="ul1">
    <li>
        首页
        <div>
            dfasdf<br />
            fwert
            vsfd<br />
            sadfsd
        </div>
    </li>
    <li>

        <div>
            dfasdf<br />
            fw<br />
dfasdf<br />
dsfasdf<br />
dasfasdf<br />
ert
            vsfd<br />
            sadfsd
        </div>
    </li>
    <li>
        关于
        <div>
            dfafdasdf<br />
sdf<br />
            fwert
            vsfd<br />
            sadfsd
        </div>
    </li>
</ul>
</body>
</html>
