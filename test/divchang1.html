<title>多个div运动</title>
<script type="text/javascript">
window.onload=function ()
{
    var oDiv=document.getElementsByTagName('div');
    var i;
    for(i=0;i<oDiv.length;i++){
    oDiv[i].timer=null;//给每个div加一个定时器
    oDiv[i].onmouseover=function ()
    {
        startMove(this,300);
    }
    oDiv[i].onmouseout=function ()
    {
        startMove(this,100);
    }
}
};
function  getStyle(obj,attr)//用此种方法获取样式中的属性
{
     if(obj.currentStyle)
     {
        return obj.currentStyle[attr];
     }
     else
     {
        return getComputedStyle(obj,false)[attr];//getComputedStyle(对象，随便什么数)[属性]
     }
}

{
         clearInterval(obj.timer);
         obj.timer=setInterval(function ()
         {
                 var cur=parseInt(getStyle(obj,'width'));//如果用到offsetxxx，最好用函数封装来得到其属性值
