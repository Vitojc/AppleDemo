<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1{width: 100px;height: 100px;background: red;left: 0;position: absolute;}
span{width: 1px;height: 300px;background: black;position: absolute;left: 300px;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">
window.onload=function ()
{ 
    var oDiv=document.getElementById('div1');
    var oBtn=document.getElementById('btn1');
    var oTxt=document.getElementById('txt');
    var speed=20;
    oBtn.onclick=function()
    {
                setInterval(function(){
                        speed*=0.95;
                        oDiv.style.left=oDiv.offsetLeft+speed+'px';//设置其样式为绝对定位和左边距
                        oTxt.value+=speed+'\n';
                },30)
    }
}
</script>
</head>
<body >
<input type="button" value="开始运动" id='btn1'>
<div id="div1">
</div>
<textarea id='txt' cols="40" rows="10"></textarea>
 <span></span>
</body>
</html>
